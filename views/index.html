<div class="col-md-8">
  <h1>RISK</h1>
  <p class="lead">
    Lorem ipsum dolor sit amet, consectetur adipisicing elit. Sequi voluptas magnam, libero quo at perspiciatis quam voluptatibus consequuntur temporibus inventore neque ea, facere ab architecto impedit voluptatem deserunt, reprehenderit sunt!
  </p>
  
  <input type="text" ng-model="name" placeholder="Fungerar angular?">
  <h2>Hej {{name}}</h2>

  <hr>

  <ul ng-controller="testSwag">
    <li ng-repeat="sak in list">
      <p>
        {{sak.name}}
      </p>
    </li>
  </ul>
</div>

<aside class="col-md-4">
  <div class="panel panel-primary">
    <div class="panel-heading">
      <h3 class="panel-title" id="panel-title">Login</h3>
    </div>
    <div class="panel-body">
      <form action="">
        <div class="form-group">
          <label for="username">Username</label>
          <input type="text" class="form-control" id="username" placeholder="Enter username">
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" class="form-control" id="password" placeholder="Password">
        </div>
        <button type="submit" class="btn btn-success">Login &amp; Play!</button>
      </form>
    </div>
  </div>
</aside>
